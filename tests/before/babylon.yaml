apiVersion: v1
kind: Namespace
metadata:
  name: babylon-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: babylon
  namespace: babylon-test
  labels:
    app: babylon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: babylon
  template:
    metadata:
      labels:
        app: babylon
    spec:
      serviceAccountName: babylon-service-account
      containers:
        - name: babylon
          imagePullPolicy: Never
          env:
            - name: ARMED
              value: "true"
            - name: LINKERD_DISABLED
              value: "true"
            - name: RESTART_THRESHOLD
              value: "1"
            - name: RESOURCE_AGE
              value: "10s"
            - name: TICKRATE
              value: "5s"
          image: babylon
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: babylon-service-account
  namespace: babylon-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: babylon-cluster-role
rules:
  - apiGroups:
      - ""
      - "apps"
    resources:
      - "pods"
      - "deployments"
      - "replicasets"
    verbs:
      - "get"
      - "delete"
      - "list"
      - "watch"
      - "patch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: babylon-cluster-role-binding
  namespace: babylon-test
subjects:
  - kind: ServiceAccount
    name: babylon-service-account
    namespace: babylon-test
roleRef:
  kind: ClusterRole
  name: babylon-cluster-role
  apiGroup: rbac.authorization.k8s.io
